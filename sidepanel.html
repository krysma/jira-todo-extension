<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA Todo List</title>
    <link rel="stylesheet" href="styles/sidepanel.css">
</head>
<body>
    <div class="panel-container">
        <header class="panel-header">
            <h1>JIRA Tasks</h1>
            <div class="header-controls">
                <button id="refreshBtn" class="icon-btn" title="Refresh tasks">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                    </svg>
                </button>
                <button id="settingsBtn" class="icon-btn" title="Settings">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 6v6m4.22-13.22l4.24 4.24M1.54 1.54l4.24 4.24M20.46 20.46l-4.24-4.24M1.54 20.46l4.24-4.24"/>
                    </svg>
                </button>
            </div>
        </header>
        
        <div class="filter-section">
            <input type="text" id="searchInput" placeholder="Search tasks..." class="search-input">
            <select id="filterStatus" class="filter-select">
                <option value="">All Statuses</option>
                <option value="todo">To Do</option>
                <option value="inprogress">In Progress</option>
                <option value="review">In Review</option>
            </select>
        </div>
        
        <div class="stats-bar">
            <span id="taskCount">0 tasks</span>
            <span id="lastUpdate">Never updated</span>
        </div>
        
        <div id="loadingIndicator" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading tasks...</p>
        </div>
        
        <div id="errorMessage" class="error-message hidden"></div>
        
        <div id="emptyState" class="empty-state hidden">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                <line x1="9" y1="9" x2="15" y2="9"/>
                <line x1="9" y1="13" x2="15" y2="13"/>
                <line x1="9" y1="17" x2="13" y2="17"/>
            </svg>
            <p>No tasks found</p>
            <small>Configure your JIRA settings to get started</small>
        </div>
        
        <div id="taskList" class="task-list">
        </div>
    </div>
    
    <script src="js/jiraApi.js"></script>
    <script src="js/sidepanel.js"></script>
</body>
</html>
